<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider TH</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="slider">
    <div class="slider__row">
      <div class="slider__track">
        <div class="slider__item slider__item_1">
          <img src="maxresdefault (1).jpg" alt="">
        </div>
        <div class="slider__item slider__item_2">
          <img src="maxresdefault (2).jpg" alt="">
        </div>
        <div class="slider__item slider__item_3">
          <img src="maxresdefault (3).jpg" alt="">
        </div>
        <div class="slider__item slider__item_4">
          <img src="maxresdefault (4).jpg" alt="">
        </div>
      </div>
      <div class="slider__fill">
        <div class="slider__fill_item"></div>
      </div>
    </div>
    <div class="dots"></div>
    <div class="slider__controls">
      <button class="slider__btn slider__btn_left">left</button>
      <button class="slider__btn slider__btn_right">right</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
